<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web component example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            user-select: none;
        }
    </style>
    <script src="./scripts.js"></script>
</head>
<body>
<wb-sticky-bar
        animation-on-cycle="slide"
        animation-on-close="fade"
        closeable="true"
        animation-on-highlight="shakeX"
        animation-on-goal-achieved="shakeX"
>
    <wb-sticky-bar-row>
        <wb-sticky-bar-slot></wb-sticky-bar-slot>
        <wb-sticky-bar-slot></wb-sticky-bar-slot>
        <wb-sticky-bar-slot></wb-sticky-bar-slot>
    </wb-sticky-bar-row>
    <wb-sticky-bar-row>
        <wb-sticky-bar-slot controls="true" indicators="true" cycle="true" interval="4000"></wb-sticky-bar-slot>
    </wb-sticky-bar-row>
</wb-sticky-bar>
</body>
</html>
